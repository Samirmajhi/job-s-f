          <div class="card-body">
            <div class="mb-4">
              <label>Account Username</label>

                <input type="email" class="form-control" value="{{user_name}}" placeholder="Account Username" disabled>
              </div>
            </div>
            <div class="form-check mb-3">
              <input class="form-check-input" type="radio" name="purpose" value="candidate" id="candidateradio" checked>

            </div>
            <div class="form-check">
              <input class="form-check-input" type="radio" name="purpose" value="hirer" id="hireradio">
              <label class="custom-control-label" for="customRadio2">Hirer</label>
            </div>
            <form action="/onboarding" id="candidateform" method="post">
            <input type="hidden" name="purpose" value="candidate">
            <label>Name</label>
            <div class="input-group">
              <input type="text" name="candidate_name" class="form-control" placeholder="Name of the Candidate" required>
            </div>
            <label>Mobile No.</label>
            <div class="input-group">
              <input type="text" name="candidate_mobno" class="form-control"placeholder="Mobile No." required>
            </div>
            <div class="row">
              <div class="col-md-12">
                <div class="form-check form-switch mb-4">
                  <input class="form-check-input" type="checkbox" id="flexSwitchCheckDefault" required>
                  <label class="form-check-label" for="flexSwitchCheckDefault">I agree to the <a href="javascript:;" class="text-dark"><u>Terms and Conditions</u></a>.</label>
                </div>
              </div>
              <div class="col-md-12">
                <button type="submit" class="btn bg-gradient-dark w-100">Onboard</button>
              </div>
            </div>
          </form>
          <form action="/onboarding" class="my-2" style="display: none;" id="hirerform" method="post" enctype="multipart/form-data">
            <input type="hidden" name="purpose" value="hirer">
            <label>Company Logo</label> <br>
            <img src="" alt="" width="140" height="140" class="bd-placeholder-img rounded-circle" id="company_logo_link"> <br>
            <input class="my-2" type="file" name="company_logo" id="company_logo_img" accept=".jpg, .jpeg, .png">
            <br>
            <label>Name of the Company</label>
            <div class="input-group">
              <input type="text"  class="form-control" placeholder="Name of the Company" name="company_name" required>
            </div>
            <label>Representative Name</label>
            <div class="input-group">
              <input type="text" class="form-control"placeholder="Representative Name" name="company_representative_name"
              required>
            </div>
            <label>Mobile No.</label>
            <div class="input-group">
              <input type="text" class="form-control"placeholder="Mobile No." name="company_representative_mobno" required>
            </div>
            <label>GST No.</label>
            <div class="input-group">
              <input type="text" class="form-control" placeholder="GST No." name="company_gstno" required>
            </div>
            <label>PAN No.</label>
            <div class="input-group">
              <input type="text" class="form-control"placeholder="PAN  No." name="company_pan" required>
            </div>
            <label>Company Description</label>

              <textarea name="company_description" id="" cols="30" rows="3" class="form-control" placeholder="Company Description in One line" required></textarea>
              
            </div>
            <div class="row">

                <button type="submit" class="btn bg-gradient-dark w-100">Onboard</button>

  <script>
    const hireradio = document.getElementById('hireradio');
    const candidateradio = document.getElementById('candidateradio');
    const candidateform = document.getElementById("candidateform")
    const hirerform = document.getElementById("hirerform")
    // Add event listener to each radio button
    candidateradio.addEventListener('change', function () {
      candidateform.style.display = "block"
      hirerform.style.display = "none"
      hirerform.reset()
    });

    hireradio.addEventListener('change', function () {
      hirerform.style.display = "block"
      candidateform.style.display = "none"
      candidateform.reset()
    });

  </script>
  <script>
    document.getElementById('company_logo_img').addEventListener('change', function (event) {
            const fileInput = event.target;
            const imagePreview = document.getElementById('company_logo_link');

            if (fileInput.files && fileInput.files[0]) {
                const reader = new FileReader();

                reader.onload = function (e) {
                    imagePreview.src = e.target.result;
                };

                reader.readAsDataURL(fileInput.files[0]);
            } else {
                imagePreview.src = '';
            }
        });
  </script>
